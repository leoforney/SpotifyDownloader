apply plugin: 'com.android.application'

android {
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
    signingConfigs {
        config {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('libs/ftc.debug.keystore')
            storePassword 'android'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "tk.leoforney.spotifydownloader"
        minSdkVersion 21
        targetSdkVersion 25
        multiDexEnabled true
        versionCode 1
        versionName "0.1-BETA"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    jcenter()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:cardview-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:recyclerview-v7:25.1.1'
    compile (
            ['cz.msebera.android:httpclient:4.4.1.1'],
            ['com.wu-man:android-bsf-api:3.1'],
            ['com.github.kaaes:spotify-web-api-android:0.4.1'],
            ['com.google.apis:google-api-services-youtube:v3-rev180-1.22.0'],
            ['com.google.oauth-client:google-oauth-client:1.22.0'],
            ['com.google.code.gson:gson:2.7'],
            ['com.github.axet:vget:1.2.6'],
            ['com.github.rahatarmanahmed:circularprogressview:2.5.0'],
            ['com.android.support:multidex:1.0.0'],
            ['com.spotify.android:auth:1.0.0-alpha'],
            ['com.android.volley:volley:1.0.0']
    )


    testCompile 'junit:junit:4.12'

}

configurations.all {
    exclude group: 'xpp3', module: 'xpp3_min'
    exclude group: 'org.apache.httpcomponents', module: 'httpclient'
    exclude group: 'xmlpull', module: 'xmlpull'
}
